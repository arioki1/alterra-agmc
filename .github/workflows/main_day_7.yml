name: Deploy Day 7

on:
  push:
    branches:
      - master

jobs:
  build-day7:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./day7
    steps:
      - uses: actions/checkout@v2
      - shell: bash
        run: |
          ls -lah
          curl https://cli-assets.heroku.com/install-ubuntu.sh | sh
          heroku --version
          git config --global user.email ${{secrets.HEROKU_EMAIL}}
          git config --global user.name ${{secrets.HEROKU_NAME}}
          git config --global init.defaultBranch master
          git init && git add . && git commit -m "deploy to heroku"
      - uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_TOKEN}}
          heroku_app_name: ${{secrets.HEROKU_PROJECT_DAY7_NAME}} #Must be unique in Heroku
          heroku_email: ${{secrets.HEROKU_EMAIL}}
          usedocker: true
          dontuseforce: false
